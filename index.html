<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Bonito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 3rem;
        }
        h1 {
            margin-bottom: 1.5rem;
        }

        .table th, .table td {
        width: 33.33%;
        }
    </style>
    <script>
        function agregar(){
            let real = "no real";
            if(document.getElementById("checkDefault").checked){
                real = "Real";
            }
            var lista='<tr>'+'<td scope="row">'+document.getElementById("nombre").value+"</td>"
            +"<td>"+real+"</td>"+
            "<td>"+document.getElementById("menu").value+"</td>"+'</tr>';
            if (document.getElementById("contenido").innerHTML!=null){
                document.getElementById("contenido").innerHTML+=lista;
            } else {
                document.getElementById("contenido").innerHTML+=lista;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center text-primary">Registro de Datos</h1>

            <div class="mb-3">
                <label for="nombre" class="form-label">Agrega Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Escribe un nombre">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    ¿Es real?
                </label>
            </div>

            <div class="mb-3">
                <label for="menu" class="form-label">Selecciona un país:</label>
                <select id="menu" class="form-select">
                    <option selected disabled>Pais</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Peru">Perú</option>
                    <option value="Colombia">Colombia</option>
                </select>
            </div>

            <div class="mb-4">
                <button onclick="agregar();" class="btn btn-primary w-100">Agregar</button>
            </div>

            <table class="table table-striped table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Real</th>
                        <th>País</th>
                    </tr>
                </thead>
                <tbody id="contenido"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
